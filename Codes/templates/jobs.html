<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }

        .logo {
            margin-right: 40px;
        }

        .logo img {
            max-width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .content {
            flex: 1;
            margin: top 50px;
            margin: right 50px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            position: relative;
            margin: 20px 0;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc; /* Allow content to grow */
            display: flex;
            flex-direction: row;
            gap:20px;
            align-items: flex-start;
            justify-content: space-between;
        }
        .job-description {
            
            font-size: 16px;
            padding: 0;
            text-align: left;
            display:flex;
            flex-direction: column;
            background-color: transparent;
            border: none;
            line-height: 1.4;
            white-space: pre-wrap;
            margin:0;
        }

        .job-title-input {
            font-size: 16px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            min-height: 80px;
        }

        .apply-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin-right: 30px;
            margin-bottom: 0px;
        }

        .apply-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <div class="content">
            <h1>Available Jobs</h1>
            <ul>
                {% for job in jobs %}
                <li>
                    <div class="job-description">
                        <strong>{{ job.title }}</strong>
                        <div>Location: {{ job.Location }}</div>
                        <div>Company: {{ job.Company }}</div>
                    </div>
                    <a class="apply-btn" href="{{ job.url }}" target="_blank">Apply</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
